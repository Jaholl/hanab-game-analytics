name: Deploy Backend to Azure

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build MyWebApi --configuration Release

      - name: Publish
        run: dotnet publish MyWebApi -c Release -o ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create deployment package
        run: cd publish && zip -r ../deploy.zip .

      - name: Deploy to Azure Web App
        run: |
          az webapp config appsettings set --name hanab-analytics-api --resource-group hanab-rg --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false
          az webapp deployment source config-zip --name hanab-analytics-api --resource-group hanab-rg --src deploy.zip
